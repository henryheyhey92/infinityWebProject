<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- own style script -->
    <link rel="stylesheet" href="style.css">

    <title>Work space sg</title>
</head>

<body>

    <div class="allpage">
        <div class="page1-container">
            <div class="logo">
                <img src="icon/logo_transparent.png" width="120px" alt="workspacesg-logo">
            </div>

            <div class="position-absolute top-50 start-50 translate-middle">
                <!-- header element -->
                <header class="page1-header m-3">
                    <h1 class="fw-bold text-light text-wrap">Discover Working Spaces</h1>
                    <h1 class="fw-bold text-light text-wrap">in Singapore</h1>
                    <p class="fs-4 lh-sm text-light py-2">Find the ideal working space for your work or meetings</p>
                </header>

                <!-- search input and button  -->
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <form class="d-flex">
                                <div class="row flex-fill align-items-center">
                                    <div class="form-group col-sm-12 col-md-6 col-lg-4 form-textbox">
                                        <!-- <label for="exampleInputEmail1">Town</label> -->
                                        <input type="text" class="form-control" id="Area" aria-describedby="Area"
                                            placeholder="Area">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6 col-lg-4 form-textbox">
                                        <!-- <label for="exampleInputPassword1">Keyword</label> -->
                                        <input type="text" class="form-control" id="Keyword" placeholder="Keyword">
                                    </div>
                                    <div class="d-grid mx-auto col-lg-4 col-md-12 form-textbox">
                                        <button class="btn btn-primary ">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
